{% extends "spareapp/contBase.html" %}

{% block title %} Entry {% endblock %}

{% block content %}

<div class="container mt-5 col-lg-12 d-flex justify-content-center">
    <label for=""><span style="font-weight: bold;color: rgb(136,12,12);">Edite Factura</span></label>
</div>
<div class="d-flex justify-content-center">
    <div class="container mt-3 col-lg-4">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="searchDateFrom">Change date</label>
                <input value="{{actual}}" name="searchDateFrom" id="searchDateFrom" class="form-control" type="date">
            </div>
            <div class="mb-3">
                <label class="form-label" for="contFacType">Facture Type</label>
                <select name="contFacType" id="contFacType" class="form-select form-select-md" aria-label=".form-select-md example">
                    <option value="">Select facture type</option>
                    {% if facAux.0.refCategory.ingreso == True %}
                    <option value="entry" selected>Entry</option>
                    {% else %}
                    <option value="entry">Entry</option>
                    {% endif %}
                    {% if facAux.0.refCategory.egreso == True %}
                    <option value="spending" selected>Spending</option>
                    {% else %}
                    <option value="spending">Spending</option>
                    {% endif %}
                </select>
            </div>
            
            <div class="mb-3">
                <div class="row">
                    <div class="col-lg-11">
                        <label class="form-label" for="contNombre">Customer</label>
                        <select name="contNombre" id="contNombre" class="form-select form-select-md" aria-label=".form-select-md example">
                            <option value="">Select customer</option>
                            {% for cust in allCustomers %}
                            {% if cust.nombre == facAux.0.refPersona.nombre %} 
                            <option value="{{cust.id}}" selected>{{cust.nombre}} - {{cust.documento}}</option>
                            {% else %} 
                            <option value="{{cust.id}}" >{{cust.nombre}} - {{cust.documento}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-lg-1 d-flex align-items-end">
                        <div>
                            <a data-bs-toggle="modal" data-bs-target="#contNombreModal" style="text-decoration: none;color: rgb(136,12,12);" id="contNombreModalId" class="" href="javascript:void(0);">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="contNumFac"># Facture</label>
                <input value="{{facAux.0.num}}" class="form-control" id="contNumFac" type="text" name="contNumFac" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="contTypeIng">Type</label>
                <select name="contTypeIng" id="contTypeIng" class="form-select form-select-md" required>
                    <option value="">Select entry type</option>
                    {% for type in allTypes %}
                    {% if type.nombre == facAux.0.refType.nombre %}
                    <option value="{{type.nombre}}" selected>{{type.nombre}}</option>
                    {% else %}
                    <option value="{{type.nombre}}">{{type.nombre}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="contCatIng">Category</label>
                <select name="contCatIng" id="contCatIng" class="form-select form-select-md" required>
                    <option value="">Select category</option>
                    {% for category in allCategories %}
                    {% if category.nombre == facAux.0.refCategory.nombre %}
                    <option limit="{{category.limite}}" value="{{category.nombre}}" selected>{{category.nombre}}</option>
                    {% else %}
                    <option limit="{{category.limite}}" value="{{category.nombre}}">{{category.nombre}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div id="divFechaTope" class="mb-3" style="display: none;">
                <label class="form-label" for="contFechaTope">Deadline</label>
                <input class="form-control" id="contFechaTope" type="date" name="contFechaTope">
            </div>
            <div class="mb-3">
                <label class="form-label" for="contMonto">Amount</label>
                <input value="{{facAux.0.monto}}" class="form-control" id="contMonto" type="number" name="contMonto" step="0.001" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="contItbm">ITBM</label>
                <input value="{{facAux.0.iva}}" class="form-control" id="contItbm" type="number" name="contItbm" step="0.001">
            </div>
            <div class="mb-3">
                <label class="form-label" for="contTotal">Total</label>
                <input value="{{facAux.0.total}}" class="form-control" id="contTotal" type="number" name="contTotal" step="0.001" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label" for="contNota">Note</label>
                <textarea value="{{facAux.0.note}}" class="form-control" id="contNota" type="textarea" name="contNota"></textarea>
            </div>
            <input id="facId" name="facId" value="{{facAux.0.id}}" type="text" style="display: none;">
            <button class="btn btn-primary" type="submit">Accept</button>
        </form>
    </div>
</div>

<div tabindex="-1" id="contNombreModal" class="modal fade modal-dialog-scrollable" aria-labelledby="contNombreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contNombreModallLabel">Add a customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"> 
                <form id="formCust" method="POST" action="{% url 'contAddPerson' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="custName">Name</label>
                        <input class="form-control" id="custName" type="text" name="custName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="custId">Identification</label>
                        <input class="form-control" id="custId" type="text" name="custId" required>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
                
            </div>   
        </div>
    </div>
</div>  
<script>

// Agregar modal Customer
$("#formCust").submit(function(e){
    e.preventDefault()

    cat = $("#custName").val()
    doc = $("#custId").val()

    $.ajax({
        url: $(this).attr("action"),
        type: $(this).attr("method"),
        data: $(this).serialize(),
        
        success: function(data){
            console.log("Success")
            $("#contNombre").append("<option value="+data.lastPerson[0].id+" selected>"+cat+" - "+doc+"</option>")
            $(".btn-close").click()
        }
    })
})

$("#contFacType").change(function(){
    if($(this).val()=="entry"){
        type="entry"
    }
    if($(this).val()=="spending"){
        type="Spending"
    }
    $.ajax({
        method: 'GET',
        url: '/factTypeES',
        data: {'val': type},
        success:function(data){

            select = $("#contCatIng")
            select2 = $("#contTypeIng")
            select.empty()
            select2.empty()
            select.append("<option limit='false' value='' selected>Select category</option>")
            select2.append("<option value='' selected>Select entry type</option>")

            for(var i = 0; i<data.allTypes.length;i++){
                select2.append("<option value="+data.allTypes[i].id+">"+data.allTypes[i].nombre+"</option>")
            }

            for(var i = 0; i<data.allCategories.length;i++){
                select.append("<option limit="+data.allCategories[i].limite+" value="+data.allCategories[i].id+">"+data.allCategories[i].nombre+"</option>")
            }
        }
    });
})


</script>
{% endblock %}
