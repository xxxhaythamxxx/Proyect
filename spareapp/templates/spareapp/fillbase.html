<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
    
        <!-- Cargar estilos manuales -->
        <link rel="stylesheet" href="{% static 'spareapp/style.css' %}">
        <!-- Código para usar bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Para que funcione la barra lateral izquierda -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Select2 para fitrar categorias -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
        
    </head>
    <body class="fondo-plata">

        <div style="height: 70px;" class="container-fluid color navbarcontainer sticky-top d-flex align-items-center">
            <div class="row col-lg-12">
                <div class="col-lg-12 d-flex justify-content-center">
                    <div>
                        <a class="navbar-brand text-white" href="/">Auto Repuestos Interamericana</a>
                    </div>
                </div>
                <div class="col-lg-12 d-flex justify-content-center">
                    <div class="mx-1">
                        <a style="text-decoration: none;" class="text-white" href="{% url 'listAdmin' %}">Users</a>
                    </div>
                    <div class="mx-1">
                        <a style="text-decoration: none;" class="text-white" href="{% url 'listcar' %}">Cars</a>
                    </div>
                    <div class="mx-1">
                        <a style="text-decoration: none;" class="text-white" href="{% url 'listengine' %}">Engines</a>
                    </div>
                    <div class="mx-1">
                        <a style="text-decoration: none;" class="text-white" href="{% url 'listspare' %}">Spares</a>
                    </div>
                    <div class="mx-1">
                        <a style="text-decoration: none;" class="text-white" href="{% url 'listcat' %}">Categories</a>
                    </div>
                    <div class="mx-1">
                        <a style="text-decoration: none;" class="text-white" href="{% url 'listsubcat' %}">Sub-Categories</a>
                    </div>
                    <div class="mx-1">
                        <a style="text-decoration: none;" class="text-white" href="{% url 'listList' %}">List</a>
                    </div>
                </div>
            
            </div>
        </div>
        
        {% block content %}{% endblock %}

    </body>

    <!-- Para usar mis Javascript -->
    <script type="text/javascript" src="{% static 'spareapp/script.js' %}"></script>

    <!-- Para arrastrar por columnas -->
    <script type="text/javascript" src="{% static 'spareapp/dragtable.js' %}"></script>

    <!-- Código para usar Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script> -->

    <!-- Creo que para Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
