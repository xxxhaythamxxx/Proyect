<html>
<body>
    <div class="options my-2">
        <div class="row align-items-center">
            
            <div class="col-lg-12">
                <div class="d-flex align-items-center">
                    <div class="d-flex align-items-center">
                        <div class="d-flex align-items-center">
                            <!-- <div class="pr-2">Rows</div> -->
                            <select style="font-size: small;" name="state" id="maxRows" class="form-control">
                                <option value="5000">Show all rows</option>
                                <option value="10">10</option>
                                <option value="50" selected>50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>

                    {% if request.user.is_authenticated %}
                    <div class="d-flex ml-auto">
                        <select style="font-size: small;" name="cartNumber" id="cartNumber" class="form-control mx-1">
                            <option value="">New Cart</option>
                            {% for c in spCart %}
                                {% if request.user|cut:" " == c.nameUser|cut:" " %}
                                    <option value="{{c.spareId}}">Cart {{forloop.counter}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <button class="toCart btn btn-primary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="20" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                                <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                            </svg>
                        </button>
                    </div>
                    {% endif %}

                </div>

            </div>
        </div>
    </div>  
</body>
</html>
