<html>
    <body>
        <form id="formByDay" method="POST" action="{% url 'contByDay' %}" style="display: none;">
            {% csrf_token %}
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-2">
                        <input name="searchDate" id="searchDate" class="form-control" type="date" required>
                    </div>
                </div>
                <div class="col-lg-1 d-flex align-items-center mt-2">
                    <button type="submit" class="btn btn-danger" style="font-size: small;" href="">Buscar</button>
                </div>
            </div>
        </form>
        <form id="formByRange" method="POST" action="{% url 'contByRange' %}" style="display: none;">
            {% csrf_token %}
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-2">
                        <label for="searchDateFrom">Desde</label>
                        <input name="searchDateFrom" id="searchDateFrom" class="form-control" type="date" required>
                    </div>
                    <div class="col-lg-2">
                        <label for="searchDateTo">Hasta</label>
                        <input name="searchDateTo" id="searchDateTo" class="form-control" type="date" required>
                    </div>
                </div>
                <div class="col-lg-1 d-flex align-items-center mt-2">
                    <button type="submit" class="btn btn-danger" style="font-size: small;" href="">Buscar</button>
                </div>
            </div>
        </form>
    </body>
</html>
